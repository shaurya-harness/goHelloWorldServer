      codebase:
        connectorRef: testas
        repoName: goHelloWorldServer
        build:
          type: branch
          spec:
            branch: <+input>.default(testnowakss)
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: gobuild
                  name: go_build
                  spec:
                    shell: Sh
                    command: go build
                    outputVariables:
                      - name: name
                      - name: test
                      - name: forSecret
                  timeout: ""
                  type: Run
              - step:
                  identifier: gotestcoverage
                  name: go_test_coverage
                  spec:
                    shell: Sh
                    command: go test -coverprofile=coverage.out ./...
                    outputVariables:
                      - name: testvaraaaa
                  timeout: ""
                  type: Run
              - step:
                  identifier: gotestreport
                  name: go_test_report
